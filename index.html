<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The Tranquillo's Weekly Meal Planner</h1>
        <div id="message" style="display:none; padding: 10px; background-color: #4CAF50; color: white;"></div>
        <table id="meal-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be generated dynamically here -->
            </tbody>
        </table>
        <button id="save-week">Save Meal Plan</button>
        <button id="clear-week">Clear Week</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
